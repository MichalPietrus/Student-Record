<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edytuj Ocenę</title>
</head>
<style>
    .form-control {
        width: 500px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="teacherNavbar">
</nav>


<br><br>

<h1 style="position:relative; left: 690px">Edytuj Ocenę</h1>

<div class="col-md-6 col-md-offset-3" style="position:relative;left: 530px; top: 10px">
    <form th:action="@{/nauczyciel/edytuj-ocene/{userId}/{subject-name}/{semester}/{gradeId}
    (userId=${user.id},subject-name=${subjectName},semester=${semester},gradeId=${grade.id})}" th:object="${grade}"
          method="post">
        <div class="form-group">
            <label>Kategoria
                <select name="category" class="form-control" required>
                    <option th:value="${currentCategory}"
                            th:text="${currentCategory}">
                    </option>
                    <option
                            th:each="category : ${categories}"
                            th:value="${category}"
                            th:text="${category}"></option>
                </select>
            </label>
            <br>
            <label>Ocena
                <select name="rating" class="form-control" required>
                    <option th:value="${currentRating}"
                            th:text="${currentRating}">
                    </option>
                    <option
                            th:each="rating : ${ratings}"
                            th:value="${rating}"
                            th:text="${rating}"></option>
                </select>
            </label>
            <br>
            <label>Waga oceny
                <select name="ratingWeight" class="form-control" required>
                    <option th:value="${currentRatingWeight}"
                            th:text="${currentRatingWeight}">
                    </option>
                    <option
                            th:each="ratingWeight : ${ratingWeights}"
                            th:value="${ratingWeight}"
                            th:text="${ratingWeight}"></option>
                </select>
            </label>
            <br>
            <label for="date"></label>Data wystawienia oceny
            <input th:field="*{date}" type="date" class="form-control" id="date" required>
            <br>
            <label for="comment"></label>Dodaj komentarz do oceny
            <input th:field="*{comment}" type="text" class="form-control" id="comment" maxlength="100"
                   placeholder="max 100 znaków...">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" style="float: left;position:relative;width: 240px">Potwierdź</button>
        </div>
    </form>
    <form th:action="@{/nauczyciel/usun-ocene/{userId}/{subject-name}/{semester}/{gradeId}
                     (userId=${user.id},subject-name=${subjectName},semester=${semester},gradeId=${grade.id})}" method="post">
            <button type="submit" class="btn btn-danger" style="width: 240px; position: relative; left: 20px">Usuń ocenę</button>
    </form>
    <br>
    <div style="text-align: left">
        <i th:text="${'* Aktualnie wybrany uczeń : ' + user.firstName + ' ' + user.lastName}"></i>
        <br>
        <i>* Kategorie : bz, np i zw nie liczą się do średniej</i>
        <br>
        <i>* bz (brak zadania)</i>
        <br>
        <i>* np (nieprzygotowanie)</i>
        <br>
        <i>* zw (zwolenienie)</i>
    </div>
</div>

<script th:src="@{/js/teacherNavbar.js}"></script>
<script>
    window.onload = function () {
        printTeacherNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
