<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/LoginPageStyle.css}">
    <title>Logowanie</title>
</head>
<body>

<div class="container-12">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Dzienniczek</a>
    </nav>

    <div class="row no-gutters">
        <main role="main" class="col-11 col-sm-9 col-md-6 col-lg-4">
            <h1>Logowanie</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Niewłaściwa nazwa użytkownika lub hasło</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Zostałeś wylogowany</div>
                </div>
                <div class="form-group">
                    <label for="username">E-mail</label>: <input type="text"
                                                                 id="username" name="username" class="form-control"
                                                                 autofocus="autofocus" placeholder="E-mail"/>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>: <input type="password"
                                                                id="password" name="password" class="form-control"
                                                                placeholder="Hasło"/>
                </div>
                <div class="form-group">
                    <div class="row no-gutters">
                        <div class="col-12 col-sm-6">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span>Jesteś nowym użytkownikiem? <a href="/"
                                                         th:href="@{/registration}">Zarejestruj się tutaj</a></span>
                </div>
            </form>
        </main>
    </div> <!-- End of row -->

</div><!-- End of container -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
