<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <title>Szczegóły Oceny</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" id="studentNavbar">
</nav>


<br><br>

<h3>&nbspSzczegóły Oceny</h3>
<hr>

<div class="col-md-10">
    <form th:object="${grade}">
        <div class="form-group">
            Ocena : <i th:text="${grade.printRating()}"></i>
            <br><br>
            Waga Oceny : <i th:text="${grade.printRatingWeight()}"></i>
            <br><br>
            Kategoria : <i th:text="${grade.category}"></i>
            <br><br>
            Wystawiona przez : <i th:text="${grade.getSubject().getTeacher().getFirstName()}"></i>&nbsp<i
                th:text="${grade.getSubject().getTeacher().getLastName()}"></i>
            <br><br>
            Semestr : <i th:text="${grade.semester}"></i>
            <br><br>
            Data wystawienia oceny : <i th:text="${grade.timestamp}"></i>
            <br><br>
            Komentarz do oceny : <i th:text="${grade.comment}"></i>
            <br><br>
            *bz (brak zadania)
            <br>
            *np (nieprzygotowanie)
            <br>
            *zw (zwolenienie)
        </div>
    </form>
</div>

<script th:src="@{/js/studentNavbar.js}"></script>
<script>
    window.onload = function () {
        printStudentNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
