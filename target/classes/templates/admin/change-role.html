<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/CenterFormStyles.css}">
    <title>Zmień Rolę</title>
</head>
<body>

<div id="page" class="container-12">

    <nav role="navigation" class="navbar navbar-expand-sm navbar-light bg-light" id="adminNavbar"></nav>

    <main role="main">

        <h1>Zmień rolę</h1>

        <form th:action="@{/admin/zapisz-role/{id}(id=${user.id})}" method="post">

            <div class="row no-gutters justify-content-center">
                <div class="form-group col-11 col-sm-6 col-md-5 col-lg-4 col-xl-3">
                    <label for="role" class="col-form-label">Wybierz role:</label>
                    <select id="role" name="role.name" class="form-control">
                        <option th:value="${currentlySelectedRole.name}"
                                th:text="${user.getRoleNameWithoutPrefix()}"></option>
                        <option
                                th:each="role : ${roles}"
                                th:value="${role.name}"
                                th:text="${role.name}"></option>
                    </select>
                </div>
            </div>  <!-- End of row -->

            <div class="row no-gutters justify-content-center">
                <div class="form-group col-11 col-sm-6 col-md-5 col-lg-4 col-xl-3">
                    <button type="submit" class="form-control btn btn-primary">
                        Potwierdź
                    </button>
                </div>
            </div>  <!-- End of row -->

            <span class="row no-gutters justify-content-center">
                <i th:text="${'* Aktualnie wybrany użytkownik : ' + user.firstName + ' ' + user.lastName}"></i>
            </span>

        </form>

    </main>

</div><!-- End of container/page -->


<script th:src="@{/js/adminNavbar.js}"></script>
<script>
    window.onload = function () {
        printAdminNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
