<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dodaj przedmiot</title>
</head>
<style>
    .form-control{
        width: 500px;
    }
</style>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" id="adminNavbar">
</nav>

<br><br>

<h1 style="position:relative; left: 645px">Dodaj Przedmiot</h1>

<form th:action="@{zapisz-przedmiot}" method="post">
    <div class="col-md-6 col-md-offset-3" style="position:relative;left: 530px; top: 10px">
        <div class="form-group" th:object="${subject}">
            <label for="name" class="control-label">Nazwa przedmiotu</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" required/>
        </div>
        <div class="form-group">
            <label class="control-label">Wybierz klasę
                <select name="schoolClass.id" class="form-control" required>
                    <option value=""> --</option>
                    <option
                            th:each="schoolClass : ${schoolClasses}"
                            th:value="${schoolClass.id}"
                            th:text="${schoolClass.name}"></option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label class="control-label">Przydziel Nauczyciela
                <select name="teacher.id" class="form-control" required>
                    <option value=""> --</option>
                    <option
                            th:each="teacher : ${teachers}"
                            th:value="${teacher.id}"
                            th:text="${teacher.email}"></option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" style="position:relative;left: 135px;width: 250px">Potwierdź</button>
        </div>
    </div>
</form>


<script th:src="@{/js/adminNavbar.js}"></script>
<script>
    window.onload = function () {
        printAdminNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
