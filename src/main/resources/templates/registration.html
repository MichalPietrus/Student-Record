<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Rejestracja</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Dzienniczek</a>
</nav>

<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">Rejestracja powiodła się</div>
            </div>
            <h1>Rejestracja</h1>
            <form th:action="@{/registration}" th:object="${user}" method="post">

                <div class="form-group">
                    <label for="firstName" class="control-label">First name</label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required/>
                </div>
                <div class="form-group">
                    <label for="lastName" class="control-label">Last name</label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required/>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">E-mail</label>
                    <input id="email" class="form-control" th:field="*{email}" required/>
                    <p class="has-error" th:if="${#fields.hasErrors('email')}">Nieprawidłowy adres e-mail</p>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Hasło</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Załóż konto</button>
                    <span>Jesteś już zarejestrowany? <a href="/" th:href="@{/login}">Zaloguj się tutaj</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
