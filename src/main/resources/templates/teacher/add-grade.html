<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dodaj Ocenę</title>
</head>
<style>
    .form-control {
        width: 500px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="teacherNavbar">
</nav>

<br><br>

<h1 style="position:relative; left: 690px">Dodaj Ocenę</h1>

<div class="col-md-6 col-md-offset-3" style="position:relative;left: 530px; top: 10px">
    <form th:action="@{/nauczyciel/dodaj-ocene/{userId}/{subject-name}/{semester}(userId=${user.id},subject-name=${subjectName},semester=${semester})}"
          method="post">
        <div class="form-group">
            <label>Kategoria
                <select name="category" class="form-control" required>
                    <option value=""> --</option>
                    <option
                            th:each="category : ${categories}"
                            th:value="${category}"
                            th:text="${category}"></option>
                </select>
            </label>
            <br>
            <label>Ocena
                <select name="rating" class="form-control" required>
                    <option value=""> --</option>
                    <option
                            th:each="rating : ${ratings}"
                            th:value="${rating}"
                            th:text="${rating}"></option>
                </select>
            </label>
            <br>
            <label>Waga oceny
                <select name="ratingWeight" class="form-control" required>
                    <option value=""> --</option>
                    <option
                            th:each="ratingWeight : ${ratingWeights}"
                            th:value="${ratingWeight}"
                            th:text="${ratingWeight}"></option>
                </select>
            </label>
        </div>
        <div class="form-group" th:object="${grade}">
            <label for="comment"></label>Dodaj komentarz do oceny
            <input th:name="comment" type="text" class="form-control" id="comment" maxlength="100" placeholder="max 100 znaków...">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" style="position:relative;left: 135px;width: 250px">Potwierdź</button>
        </div>
    </form>
    <div style="text-align: left">
    * Kategorie : bz, np i zw nie liczą się do średniej
    <br>
    * bz (brak zadania)
    <br>
    * np (nieprzygotowanie)
    <br>
    * zw (zwolenienie)
    <br>
    <i th:text="${'* Aktualnie wybrany uczeń : ' + user.firstName + ' ' + user.lastName}"></i>
    </div>
</div>



<script th:src="@{/js/teacherNavbar.js}"></script>
<script>
    window.onload = function () {
        printTeacherNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
