<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/CenterFormStyles.css}">
    <title>Wybierz klasę</title>
</head>
<body>

<div id="page" class="container-12">

    <nav role="navigation" class="navbar navbar-expand-sm navbar-light bg-light" id="teacherNavbar"></nav>

    <main role="main">

        <h1>Wybierz klasę i przedmiot</h1>

        <form th:action="@{wybierz-klase}" method="post">

            <div class="row no-gutters justify-content-center">
                <div class="form-group col-11 col-sm-7 col-md-6 col-lg-5 col-xl-4">
                    <label for="schoolClass">Wybierz klasę</label>
                    <select id="schoolClass" name="schoolClass.id" class="form-control" onchange="chooseSubject()"
                            required>
                        <option value="">--</option>
                        <option
                                th:each="schoolClass : ${schoolClasses}"
                                th:value="${schoolClass.id}"
                                th:text="${schoolClass.getSchoolClassNameAndYear()}"></option>
                    </select>
                </div>
            </div>  <!-- End of row -->


            <!--   Choose Subject     -->

            <div class="row no-gutters justify-content-center">
                <div class="form-group col-11 col-sm-7 col-md-6 col-lg-5 col-xl-4" id="chooseSubject"></div>
            </div>


            <!--   Submit     -->


            <div class="row no-gutters justify-content-center">
                <div class="form-group col-11 col-sm-7 col-md-6 col-lg-5 col-xl-4">
                    <button type="submit" class="form-control btn btn-primary">Potwierdź</button>
                </div>
            </div>  <!-- End of row -->

        </form>

    </main>

</div><!-- End of container/page -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:src="@{/js/chooseSubject.js}"></script>
<script th:src="@{/js/teacherNavbar.js}"></script>
<script>
    window.onload = function () {
        printTeacherNavbar();
    }
</script>
</body>
</html>
