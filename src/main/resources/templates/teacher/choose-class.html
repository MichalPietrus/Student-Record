<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Wybierz klasę</title>
</head>
<style>
    .form-control {
        width: 500px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="teacherNavbar">
</nav>


<br><br>

<h1 style="position:relative; left: 560px">Wybierz klasę i przedmiot</h1>

<form th:action="@{wybierz-klase}" method="post">
    <div class="col-md-6 col-md-offset-3" style="position:relative;left: 530px; top: 10px">
        <div class="form-group">
            <label>Wybierz klasę
                <select id="schoolClass" name="schoolClass.id" class="form-control" onchange="chooseSubject()" required>
                    <option value="">--</option>
                    <option
                            th:each="schoolClass : ${schoolClasses}"
                            th:value="${schoolClass.id}"
                            th:text="${schoolClass.getSchoolClassNameAndYear()}"></option>
                </select>
            </label>
        </div>

        <!--   Choose Subject     -->

        <div class="form-group" id="chooseSubject">
        </div>

        <!--   Submit     -->


        <div class="form-group">
            <button type="submit" class="btn btn-success" style="position:relative;left: 135px;width: 250px">Potwierdź
            </button>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:src="@{/js/chooseSubject.js}"></script>
<script th:src="@{/js/teacherNavbar.js}"></script>
<script>
    window.onload = function () {
        printTeacherNavbar();
    }
</script>
</body>
</html>
