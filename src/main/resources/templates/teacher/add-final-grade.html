<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dodaj Ocenę</title>
</head>
<style>
    .form-control {
        width: 500px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="teacherNavbar">
</nav>


<br><br>

<h1 style="position:relative; left: 690px">Dodaj Ocenę</h1>

<div class="col-md-6 col-md-offset-3" style="position:relative;left: 530px; top: 10px">
    <form th:action="@{/nauczyciel/dodaj-ocene-koncowa/{userId}/{subject-name}/{semester}/{isFinal}/{gradeId}
                     (userId=${user.id},subject-name=${subjectName},semester=${semester},isFinal=${isFinal},gradeId=${user.getExpectedFinalGradeId(semester,isFinal)})}"
          method="post">
        <div class="form-group">
            <label>Ocena
                <select name="rating" class="form-control" required>
                    <option th:value="${grade.rating}"
                            th:text="${grade.rating}"></option>
                    <option
                            th:each="rating : ${ratings}"
                            th:value="${rating}"
                            th:text="${rating}"></option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" style="position:relative;left: 135px;width: 250px">Potwierdź
            </button>
        </div>
    </form>
    <div style="text-align: left">
        <i th:text="${'* Aktualnie wybrany uczeń : ' + user.firstName + ' ' + user.lastName}"></i>
        <br>
        <i th:text="${'* Średnia ocen w semestrze : ' + user.getAverageGrade(subjectName,semester)}"></i>
    </div>
</div>


<script th:src="@{/js/teacherNavbar.js}"></script>
<script>
    window.onload = function () {
        printTeacherNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
