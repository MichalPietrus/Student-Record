<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Lista Uczniów</title>
</head>
<style>
    .Center {
        text-align: center;
    }

    .Element {
        display: inline;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="studentNavbar">
</nav>

<br>
<div class="col-lg-12">
    <h2>Oceny</h2>
    <hr>
    Uczeń : <i th:text="${user.firstName}"></i>&nbsp<i th:text="${user.lastName}"></i>
    <br>
    Klasa : <i th:text="${user.schoolClass.name}"></i>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th rowspan="2" class="Center">Przedmiot</th>
            <th colspan="4" class="Center">Okres 1</th>
            <th colspan="4" class="Center">Okres 2</th>
            <th colspan="3" class="Center">Koniec roku</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td class="Center">Oceny bieżące</td>
            <td class="Center">Śr.I</td>
            <td class="Center">P.</td>
            <td class="Center">K.</td>
            <td class="Center">Oceny bieżące</td>
            <td class="Center">Śr.II</td>
            <td class="Center">P.</td>
            <td class="Center">K.</td>
            <td class="Center">Śr.K</td>
            <td class="Center">P.</td>
            <td class="Center">K.</td>
        </tr>
        <tr th:each="subject : ${user.getSchoolClass().getSubjects()}">
            <td>
                <i th:text="${subject.name}"></i>
            </td>

            <!--    Semester 1 grades      -->

            <td>
                <div class="Element" th:each="grade : ${user.getStudentGradesBySemesterAndSubject(1,subject.name)}">
                    <button th:if="${!grade.category.equals('bz') && !grade.category.equals('zw') && !grade.category.equals('np')}"
                            th:text="${grade.printRating()}" class="btn btn-secondary btn-sm Element"
                            th:title="${'Ocena : ' + grade.rating} + '&#xA;' +
                                   ${'Waga oceny : ' + grade.ratingWeight} + '&#xA;' +
                                   ${'Kategoria : ' + grade.category} + '&#xA;' +
                                   ${'Data wystawienia oceny : ' + grade.date} + '&#xA;' +
                                   ${'Wystawiona przez nauczyciela : ' + grade.getSubject().getTeacher().getFirstName() + ' ' + grade.getSubject().getTeacher().getLastName()} + '&#xA;' +
                                   ${'Komentarz do oceny : ' + grade.comment}"></button>
                    <button th:if="${grade.category.equals('bz') || grade.category.equals('zw') || grade.category.equals('np')}"
                            th:text="${grade.printRating()}" class="btn btn-secondary btn-sm Element"
                            th:title="${'Kategoria : ' + grade.category} + '&#xA;' +
                                      ${'Data wystawienia oceny : ' + grade.date} + '&#xA;' +
                                      ${'Wystawiona przez nauczyciela : ' + grade.getSubject().getTeacher().getFirstName() + ' ' + grade.getSubject().getTeacher().getLastName()} + '&#xA;' +
                                      ${'Komentarz do oceny : ' + grade.comment}"></button>
                </div>
            </td>
            <td>
                <i class="btn btn-secondary btn-sm Element Center"
                   th:text="${user.getAverageGrade(subject.name,1)}"></i>
            </td>
            <td>
                <i th:text="${user.printExpectedFinalGrade(1,'Przewidywana',true)}"
                   class="btn btn-secondary btn-sm Element"></i>
            </td>
            <td>
                <i th:text="${user.printExpectedFinalGrade(1,'Końcowa',true)}"
                   class="btn btn-secondary btn-sm Element"></i>
            </td>

            <!--     Semester 2 grades      -->

            <td>
                <div class="Element" th:each="grade : ${user.getStudentGradesBySemesterAndSubject(2,subject.name)}">
                    <button th:if="${!grade.category.equals('bz') && !grade.category.equals('zw') && !grade.category.equals('np')}"
                            th:text="${grade.printRating()}" class="btn btn-secondary btn-sm Element"
                            th:title="${'Ocena : ' + grade.rating} + '&#xA;' +
                                      ${'Waga oceny : ' + grade.ratingWeight} + '&#xA;' +
                                      ${'Kategoria : ' + grade.category} + '&#xA;' +
                                      ${'Data wystawienia oceny : ' + grade.date} + '&#xA;' +
                                      ${'Wystawiona przez nauczyciela : ' + grade.getSubject().getTeacher().getFirstName() + ' ' + grade.getSubject().getTeacher().getLastName()} + '&#xA;' +
                                      ${'Komentarz do oceny : ' + grade.comment}"></button>
                    <button th:if="${grade.category.equals('bz') || grade.category.equals('zw') || grade.category.equals('np')}"
                            th:text="${grade.printRating()}" class="btn btn-secondary btn-sm Element"
                            th:title="${'Kategoria : ' + grade.category} + '&#xA;' +
                                      ${'Data wystawienia oceny : ' + grade.date} + '&#xA;' +
                                      ${'Wystawiona przez nauczyciela : ' + grade.getSubject().getTeacher().getFirstName() + ' ' + grade.getSubject().getTeacher().getLastName()} + '&#xA;' +
                                      ${'Komentarz do oceny : ' + grade.comment}"></button>
                </div>
            </td>
            <td>
                <i class="btn btn-secondary btn-sm Element Center"
                   th:text="${user.getAverageGrade(subject.name,2)}"></i>
            </td>
            <td>
                <i th:text="${user.printExpectedFinalGrade(2,'Przewidywana',true)}"
                   class="btn btn-secondary btn-sm Element"></i>
            </td>
            <td>
                <i th:text="${user.printExpectedFinalGrade(2,'Końcowa',true)}"
                   class="btn btn-secondary btn-sm Element"></i>
            </td>

            <!--     End of the year grades    -->


            <td>
                <i class="btn btn-secondary btn-sm Element Center"
                   th:text="${user.getAverageGrade(subject.name,3)}"></i>
            </td>
            <td>
                <i th:text="${user.printExpectedFinalGrade(3,'Przewidywana',true)}"
                   class="btn btn-secondary btn-sm Element"></i>
            </td>
            <td>
                <i th:text="${user.printExpectedFinalGrade(3,'Końcowa',true)}"
                   class="btn btn-secondary btn-sm Element"></i>
            </td>
        </tr>
        </tbody>
    </table>
    *bz (brak zadania)
    <br>
    *np (nieprzygotowanie)
    <br>
    *zw (zwolenienie)
    <br>
    *Śr. (Średnia ocena)
    <br>
    *P. (Przewidywana ocena)
    <br>
    *K. (Ocena końcowa)
</div>


<script th:src="@{/js/studentNavbar.js}"></script>
<script>
    window.onload = function () {
        printStudentNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
