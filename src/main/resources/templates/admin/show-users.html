<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Lista użytkowników</title>
</head>
<style>
    .Center {
        text-align: center;
    }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" id="adminNavbar">
</nav>

<br>

<div class="col-md-10" th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Użytkownicy</h2>

        <!--   Search     -->

        <form th:action="@{/admin/lista-uzytkownikow/{pageId}(pageId=${0})}" method="get">
            <input id="txtSearch" type="text" name="keyword" placeholder="Search...">
            <button type="submit">Go</button>
        </form>

        <br>

        <!--   Admin Table     -->

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th class="Center">Imię</th>
                <th class="Center">Nazwisko</th>
                <th class="Center">E-mail</th>
                <th class="Center">PESEL</th>
                <th class="Center">Szczegółowe informacje</th>
                <th colspan="2" class="Center">Rola Użytkownika</th>
                <th class="Center">Usuń użykownika</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.PESEL}"></td>
                <td class="Center">
                    <a th:href="@{/admin/szczegoly-uzytkownika/{id}(id=${user.id})}"
                       class="btn btn-secondary">Edytuj</a></td>
                <td class="Center">
                    <button th:text="${user.getRoleNameWithoutPrefix()}" class="btn btn-info btn-md"></button>
                </td>
                <td class="Center">
                    <a th:href="@{/admin/zmien-role/{id}(id=${user.id})}" class="btn btn-secondary btn-customButton">Zmień
                        Rolę</a>
                </td>
                <td class="Center">
                    <a class="btn btn-danger"
                       th:href="@{/admin/usun-uzytkownika/{id}/{pageId}(id=${user.id},pageId=${pageId})}"
                       onclick="if(!(confirm('Are you sure you want to delete this user? '))) return false">Usuń
                        użytkownika</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!--  Paging     -->

        <nav aria-label="...">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <div th:if="${pageId <= 0}">
                        <a class="page-link disabled">Previous</a>
                    </div>
                    <div th:if="${pageId > 0}">
                        <a class="page-link" th:href="${pageId - 1}">Previous</a>
                    </div>
                </li>
                <li class="page-item">
                    <div th:if="${pageId <= 0}">
                        <a></a>
                    </div>
                    <div th:if="${pageId > 0}">
                        <a class="page-link" th:href="${pageId - 1}" th:text="${pageId}"></a>
                    </div>
                </li>
                <li class="page-item active">
                    <a class="page-link" th:href="${pageId}" th:text="${pageId + 1}"></a>
                </li>
                <li class="page-item">
                    <div th:if="${users.isLast()}"></div>
                    <div th:if="${!users.isLast()}">
                        <a class="page-link" th:href="${pageId + 1}" th:text="${pageId + 2}"></a>
                    </div>
                </li>
                <li class="page-item">
                    <div th:if="${users.isLast()}">
                        <a class="page-link disabled">Next</a></div>
                    <div th:if="${!users.isLast()}">
                        <a class="page-link" th:href="${pageId + 1}">Next</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script th:src="@{/js/adminNavbar.js}"></script>
<script>
    window.onload = function () {
        printAdminNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
