<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Zmień Rolę</title>
</head>
<style>
    .form-control {
        width: 500px;
    }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" id="adminNavbar">
</nav>

<br><br>

<h1 style="position:relative; left: 720px">Zmień rolę</h1>

<div class="col-md-6 col-md-offset-3" style="position:relative;left: 530px">
    <form th:action="@{/admin/zapisz-role/{id}(id=${user.id})}" method="post">
        <div class="col-md-10">
            <label for="role"></label><h6>Wybierz role:</h6>
            <select id="role" name="role.name" class="form-control">
                <option th:value="${currentlySelectedRole.name}"
                        th:text="${user.getRoleNameWithoutPrefix()}"></option>
                <option
                        th:each="role : ${roles}"
                        th:value="${role.name}"
                        th:text="${role.name}"></option>
            </select>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-success" style="position:relative;left: 135px;width: 250px">
                    Potwierdź
                </button>
            </div>
            <i th:text="${'* Aktualnie wybrany użytkownik : ' + user.firstName + ' ' + user.lastName}"></i>
        </div>
    </form>
</div>


<script th:src="@{/js/adminNavbar.js}"></script>
<script>
    window.onload = function () {
        printAdminNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
