<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/CenterFormStyles.css}">
    <title>Elektroniczny dzienniczek</title>
</head>
<body>

<div id="page" class="container-12">

    <nav role="navigation" class="navbar navbar-expand-sm navbar-light bg-light" id="adminNavbar"></nav>

    <main role="main">

        <h1>Dodaj nową klasę</h1>

        <form th:action="@{zapisz-klase}" th:object="${schoolClass}" method="post">

            <div class="row no-gutters justify-content-center">
                <div class="form-group col-11 col-sm-7 col-md-6 col-lg-5 col-xl-4">
                    <label for="name" class="control-label">Nazwa klasy</label>
                    <input type="text" class="form-control" th:field="*{name}" maxlength="2" id="name"
                           placeholder="np. 1A"/>
                    <p th:if="${#fields.hasErrors('name')}">Nieprawidłowa nazwa klasy</p>
                </div>
            </div> <!-- End of row -->

            <div class="row no-gutters justify-content-center">
                <div class="form-group col-11 col-sm-7 col-md-6 col-lg-5 col-xl-4">
                    <label for="specialization" class="control-label">Specjalizacja</label>
                    <input type="text" id="specialization" class="form-control" th:field="*{specialization}"
                           placeholder="np. mat-fiz"/>
                    <p th:if="${#fields.hasErrors('specialization')}">Pole nie może być puste</p>
                </div>
            </div> <!-- End of row -->

            <div class="row no-gutters justify-content-center">
                <div class="form-group col-11 col-sm-7 col-md-6 col-lg-5 col-xl-4">
                    <label for="year" class="control-label">Rocznik</label>
                    <input type="text" id="year" class="form-control" th:field="*{year}" placeholder="np. 2010-2013"/>
                    <p th:if="${#fields.hasErrors('year')}">Nieprawidłowy rocznik lub format</p>
                </div>
            </div> <!-- End of row -->

            <div class="row no-gutters justify-content-center">
                <div class="form-group col-11 col-sm-7 col-md-6 col-lg-5 col-xl-4">
                    <button type="submit" class="form-control btn btn-primary">Potwierdź</button>
                </div>
            </div> <!-- End of row -->

        </form>

    </main>

</div> <!-- End of container/page -->

<script th:src="@{/js/adminNavbar.js}"></script>
<script>
    window.onload = function () {
        printAdminNavbar();
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
